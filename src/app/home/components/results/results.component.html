<section class="fullTime-container">
    <mat-checkbox class="example-margin" [(ngModel)]="fullTime" color="primary">Full time</mat-checkbox>
</section>

<section class="location-container">
    <h3>location</h3>
    <mat-icon aria-hidden="false" aria-label="Example home icon" class="public-icon">public</mat-icon>
    <input type="text" placeholder="City, state, zip code or country">  
</section>

<section class="cities-container">
    <mat-radio-group color="primary">
        <mat-radio-button class="cities" value="london">London</mat-radio-button>
        <mat-radio-button class="cities" value="amsterdam">Amsterdam</mat-radio-button>
        <mat-radio-button class="cities" value="ny">New York</mat-radio-button>
        <mat-radio-button class="cities" value="berlin">Berl√≠n</mat-radio-button>
    </mat-radio-group>
</section>

<section class="jobs-container">
    <app-job *ngFor="let job of jobs" [job]="job"></app-job>
</section>
