<div class="card" (click)="redirectToDescription()">
    
    <div class="crop-image">
        <img *ngIf="job.company_logo" [src]="job.company_logo" alt="Logo de la compañía">
        <img *ngIf="!job.company_logo" src="https://www.thermaxglobal.com/wp-content/uploads/2020/05/image-not-found.jpg" alt="Logo no encontrado">
    </div>

    <div class="info-container">
        <span class="company">
            {{ job.company }}
        </span>
        <span class="title">
            {{ job.title }}
        </span>
        <span class="type" *ngIf="job.type == 'Full Time'">
            {{ job.type }}
        </span>
        <div class="location-and-created-at">
            <span class="location">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">public</mat-icon>
                {{ job.location }}
            </span>
            <span class="created_at">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">query_builder</mat-icon>
                {{ job.created_at | timeago}}
            </span>
        </div>
    </div>
</div>
