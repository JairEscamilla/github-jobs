<div class="card">
    <div class="crop-image">
        <img [src]="job.company_logo" alt="Logo de la compañía">
    </div>

    <div class="info-container">
        <span class="company">
            {{ job.company }}
        </span>
        <span class="title">
            {{ job.title }}
        </span>
    </div>
</div>
